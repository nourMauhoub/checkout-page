<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check out</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>checkout</h1>
      
      <div class="card">
        <div class="bag">
          <img  src="assets/backbag.jpg" />
          <div class="bag-info">
            <h1>vintage backbag</h1>
            <div class="price">
              <h3>$54.99</h3>
              <h4>$94.99</h4>
            </div>
            <div class="count">
              <svg class="plus"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"
                />
              </svg>
              <h4>1</h4>
              <svg class="minus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M400 288h-352c-17.69 0-32-14.32-32-32.01s14.31-31.99 32-31.99h352c17.69 0 32 14.3 32 31.99S417.7 288 400 288z"
                />
              </svg>
            </div>
          </div>
        </div>

        
        <div class="shoe">
          <img  src="assets/shoe.jpg" />
          <div class="shoe-info">
            <h1>nike shoes</h1>
            <div class="price">
              <h3>$74.99</h3>
              <h4>$124.99</h4>
            </div>
            <div class="count">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"
                />
              </svg>
              <h4>1</h4>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M400 288h-352c-17.69 0-32-14.32-32-32.01s14.31-31.99 32-31.99h352c17.69 0 32 14.3 32 31.99S417.7 288 400 288z"
                />
              </svg>
            </div>
          </div>
        </div>

        <hr/>
        <div class="ship">
          <h2>shipping</h2>
          <h2>$19</h2>
        </div>
        <hr/>
        <div class="total">
          <h2>total</h2>
          <h2>$148.98</h2>
        </div>
      </div>
    </header>
    <main>
      <div class="information">
        <div class="contact-info">
          <h2>contact information</h2>
          <form action="" method="get" class="contact-form">
            <div class="email">
              <label for="email">e-mail</label>
              <input type="email" name="email" required />
            </div>
            <div class="phone">
              <label for="phone">phone</label>
              <input type="phone" name="phone" required />
            </div>
          </form>
        </div>

        <div class="shipping-address">
          <h2>shipping address</h2>
          <form action="" method="get" class="shipping-form">
            <div class="name">
              <label for="name">full name</label>
              <input type="name" name="name" required />
            </div>
            <div class="address">
              <label for="address">address</label>
              <input type="address" name="address" required />
            </div>
            <div class="city">
              <label for="city">city</label>
              <input type="city" name="city" required />
            </div>
            <div class="country-postal">
                <div class="country">
              <label for="country">country</label>
              <input type="country" name="country" required />
            </div>
            <div class="postal">
              <label for="postal code">postal code</label>
              <input type="postal code" name="postal code" required />
            </div>
            </div>
          </form>
        </div>
        <div class="check-box">
          <input type="checkbox" />save this information for next time
        </div>
        <div class="continue-btn">
          <button>continue</button>
        </div>
      </div>

    </main>
  </body>
</html>
